apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app.kubernetes.io/name: mysql
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql
    spec:
      containers:
      - name: mysql
        image: 466632150771.dkr.ecr.us-east-1.amazonaws.com/webapplication-image:imagev1
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-vol
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_Password
      volumes:
      - name: mysql-vol
        persistentVolumeClaim:
          claimName: mysql-pvc